name: Node CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.3.4

      - name: Setup Node
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 15.x

      - name: Install Dependencies
        run: npm run install:ci

      - name: Build project
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
        env:
          CI: true
